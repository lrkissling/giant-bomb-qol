<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>

  <body>
    <div id="no_stream" class="popup-font popup-info">
      There is no live stream currently running.
    </div>
    <div id="check_options" class="popup-font popup-info">
      <span>To use the live stream indicator and quick nav, enter your </span>
      <a href="https://www.giantbomb.com/api" target="_blank">API key:</a>
      <div class="centered">
        <input type="text" id="text_api_key" placeholder="API Key"/><br>
      </div>
    </div>
    <div id="notifications_disabled" class="popup-font popup-info">
      Stream notifications are currently disabled.
    </div>
    <div id="live_streams" class="flex-row">
      <div id="first_row" class="flex-row"></div>
      <div id="second_row" class="flex-row"></div>
    </div>
    <div id="popup_bottom_row">
      <div id="options_link" class="popup-buttons popup-font" href="#">Add-On<br>Options</div>
      <img id="store_page" src="../img/logo-94x60.png" title="Store Page">
    </div>

    <script src="../third_party/jquery-3.5.1.min.js"></script>
    <script src="../updateStreamStatus.js"></script>
    <script src="popup.js"></script>
  </body>

</html>
